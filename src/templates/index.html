<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00DB00"/>
  <title>Restaurante - Best Restaurant Catalog</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"></script>
</head>
 
<body>
  <!-- Skip to Content -->
  <a href="#content" class="skip-link" tabindex="0">Skip to Content</a>

  <!-- Header -->
  <header class="app-bar">
    <div class="app-brand-container">
      <a href="/" class="app-brand">Restaurante</a>
      <button class="hamburger" aria-label="Menu" aria-controls="navigation" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    <nav id="navigation" class="nav-menu">
      <button class="close-btn" aria-label="Close Menu">Ã—</button>
      <a href="#home" onclick="showSection('restaurant-list'); fetchRestaurants();">Home</a>
      <a href="#favorites" onclick="displayFavoriteRestaurants()">Favorite</a>
      <a href="https://www.linkedin.com/in/alvin-fatsya-303a98239/" target="_blank" rel="noopener noreferrer">About Us</a>
    </nav>
  </header>

  <section class="hero">
    <picture>
      <source media="(max-width: 600px)" srcset="./images/heros/hero-image_4-small.jpg">
      <source media="(min-width: 601px) and (max-width: 1000px)" srcset="./images/heros/hero-image_4-medium.jpg">
      <source media="(min-width: 1001px)" srcset="./images/heros/hero-image_4.jpg">
      <img src="./images/heros/hero-image_4.jpg" alt="Restaurant Hero Image">
    </picture>
  </section>
  
  <!-- Main Content -->
  <main id="content" tabindex="-1">
    <!-- Restaurant List Section -->
    <section id="restaurant-list" class="restaurant-list">
      <h2>Explore Restaurants</h2>
      <div id="restaurant-list-content"></div>
    </section>

    <!-- Restaurant Detail Section -->
    <section id="restaurant-detail" class="restaurant-detail" style="display: none;">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-image" alt="Image of the restaurant">
      <p><strong>Address:</strong> <span id="restaurant-address"></span></p>
      <p><strong>City:</strong> <span id="restaurant-city"></span></p>
      <p id="restaurant-description"></p>
      <p><strong>Food Menu:</strong> <span id="restaurant-menu-food"></span></p>
      <p><strong>Drink Menu:</strong> <span id="restaurant-menu-drink"></span></p>
      <section id="customer-reviews">
        <h3>Customer Reviews</h3>
        <ul id="reviews-list"></ul>
      </section>
      <button id="favorite-button">Add to Favorite</button>
    </section>

    <!-- Favorite List Section -->
    <section id="favorite-list" class="favorite-list" style="display: none;">
      <h2>Your Favorite Restaurants</h2>
      <div id="favorite-list-content"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 - Restaurante. All Rights Reserved.</p>
  </footer>

  <div id="loading-indicator" style="display: none;">Loading...</div>
  <div id="error-message" style="display: none; color: red;"></div>

</body>
</html>
